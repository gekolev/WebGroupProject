<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Luxury Italian cuisine in the heart of London">
    <meta name="keywords" content="Italian, Restaurant, London, Pizza, Pasta, Gelato">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,900" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Contact</title>
</head>

<body>
    <!--HEADER-->
    <header class="pagesection" id="pageheader">
        <div class="pagewidth">
            <div class="nav">
                <a href="index.html" id="logo-link"><img src="img/logo-full.png" alt="Logo" id="logo-img"></a>
                <label for="toggle">&#9776;</label>
                <input type="checkbox" id="toggle" />
                <div class="menu">
                    <a href="index.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <a href="about.html">About us</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>
    </header>
    <!--END OF HEADER-->

    <!--TOP IMAGE-->
    <figure class="pagesection pagehero" id="top-fig">
        <div class="pagewidth" id="slideshow">
            <h1>CONTACT US</h1>
            <div id="slide-contact">
            </div>
        </div>
    </figure>
    <!--END OF TOP IMAGE-->

    <!--MAIN-->
    <main class="contactm">
        <form>
            <ul class="flex-contact">
                <li>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="Enter your first name here">
                </li>
                <li>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Enter your last name here">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email here">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone here">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
    </main>
    <!--END OF MAIN-->

    <!--FOOTER-->
    <footer class="pagesection-center ftr">
        <ul class="grid-footer">
            <div class="fcol">
                <h4>Hours</h4>
                <p>
                    <span>Mon-Fri:</span> 10:00-22:00<br><span>Sat-Sun:</span> 12:00-24:00
                </p>
            </div>
            <div class="fcol">
                <img src="img/logo-full.png" />
            </div>
            <div class="fcol">
                <div class="social">
                    <a href="#" target="_blank">
                        <i class="fab fa-facebook-square">
                            <p>La Regina</p>
                        </i>
                    </a>
                </div>
                <div class="social">
                    <a href="#" target="_blank">
                        <i class="fab fa-instagram">
                            <p>@la_regina</p>
                        </i>
                    </a>
                </div>
                <div class="social">
                    <a href="#" target="_blank">
                        <i class="fab fa-twitter">
                            <p>@la_regina</p>
                        </i>
                    </a>
                </div>
            </div>
        </ul>
    </footer>
    <!--END OF FOOTER-->
</body>

</html>
